<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De l'art</title>
    <link href="/css/main.min.css" rel="stylesheet">

</head>
<body style="background-color: gray;">
    <div class="grid">
        <div class="row">
            <h1 class="display-1 fw-bold text-primary text-center">De l'art</h1>
        </div>
        <div class="row ">
            <div class="col">
                <h2 class="text-primary text-center">Selected pieces of art stacked in an excellent gallery.</h2>
                <img src="assets/Artist-rafiki.svg" class="w-50 d-flex justify-content-center"/>
            </div>
            <div class="col">
                <div id="carouselExampleControls" class="carousel slide shadow" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://elviajerofeliz.com/wp-content/uploads/2015/09/paisajes-de-Canada.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://elviajerofeliz.com/wp-content/uploads/2015/09/paisajes-de-Canada.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://elviajerofeliz.com/wp-content/uploads/2015/09/paisajes-de-Canada.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
    </div>
    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
